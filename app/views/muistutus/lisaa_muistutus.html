{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Lisää</h1>
</div>


<form method="post" action="{{base_path}}/muistutus">
    <div class="form group">
        <a href="{{base_path}}/muistutuslista" class="btn btn-default btn-lg">Listaan<span class="glyphicon glyphicon-chevron-right"></span></a>
        <button type="submit" class="btn btn-success btn-lg">Tallenna</button>
    </div>

    <div class="form group">
        <label>Prioriteetti</label>
        <input name="prioriteetti" class="form-control" value="Numero 1-5" type="text">
    </div>

    <div class="form group">
        <label>Kategoria</label>
        <input name="kategoria" class="form-control" value="" type="text">
    </div>

    <div class="form group">
        <label>Info</label>
        <input name="info" class="form-control" value="" type="text">
    </div>

    <div class="form group">
        <label>Muistutus</label>
        <textarea name="muistutus" class="form-control"></textarea>
    </div>


</form>
{% endblock %}
